name: CI

on:
  push:
    paths:
      - "Assets/**"
      - ".github/**"
  pull_request:
    paths:
      - "Assets/**"
      - ".github/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Run Tests
        uses: webbertakken/unity-test-runner@v1.6
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          unityVersion: 2018.4.16f1
          
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1.1

      - name: Prepare Package
        run: |
          mkdir build
          find ./Assets/Plugins/ -name \*.meta > metaList

      - name: create-unitypackage
        uses: pCYSl5EDgo/create-unitypackage@v1
        with:
          package-path: build/bones3.unitypackage
          include-files: metaList

      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: unitypackage
          path: build/bones3.unitypackage
